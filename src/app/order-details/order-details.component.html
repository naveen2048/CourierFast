<div style="padding-bottom: 5px;">
  <div class="Polaris-Card">
    <div class="Polaris-Card__Section">
      <div class="Polaris-Stack Polaris-Stack--vertical">
        <!--Order Master -->
        <div class="Polaris-Stack__Item">
          <div class="row">
            <div class="col-sm-1">
              <button type="button" class="Polaris-Button Polaris-Button--plain" (click)="toggle()">
                <span class="Polaris-Button__Content"><span><b>
                      {{order.order_number}}</b></span>
                </span>
              </button>
            </div>
            <div class="col-sm-1">
              {{order.subtotal_price | currency}}
            </div>
            <div class="col-sm-3">
              {{order.shipping_address.first_name}}
              {{order.shipping_address.last_name}}
            </div>
            <div class="col-sm-1">
              <span class="Polaris-Badge Polaris-Badge--statusAttention"><span class="Polaris-VisuallyHidden">Attention</span>{{order.financial_status}}</span>
            </div>
            <div class="col-sm-2">
              <span class="Polaris-Badge Polaris-Badge--progress{{order.fulfillment_status === null ? 'Incomplete' : 'Complete' }}"><span
                  class="Polaris-Badge__Pip">
                  <span class="Polaris-VisuallyHidden">Success</span></span>
                {{order.fulfillment_status === null ? 'Unfullfilled' : 'Fulfilled' }}
              </span>
            </div>
            <div class="col-sm-2">
              <div class="Polaris-Select"><select id="Select6" class="Polaris-Select__Input" aria-invalid="false">
                  <option value="today">Ecom Express</option>
                  <option value="yesterday">Delhivery</option>
                  <option value="lastWeek">Aramax</option>
                </select>
                <div class="Polaris-Select__Content" aria-hidden="true"><span class="Polaris-Select__SelectedOption">Courier</span><span
                    class="Polaris-Select__Icon"><span class="Polaris-Icon"><svg class="Polaris-Icon__Svg" viewBox="0 0 20 20"
                        focusable="false" aria-hidden="true">
                        <path d="M13 8l-3-3-3 3h6zm-.1 4L10 14.9 7.1 12h5.8z" fill-rule="evenodd"></path>
                      </svg></span></span>
                </div>
                <div class="Polaris-Select__Backdrop"></div>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="Polaris-Select"><select id="Select6" class="Polaris-Select__Input" aria-invalid="false">
                  <option value="today">Ecom Express</option>
                  <option value="yesterday">Delhivery</option>
                  <option value="lastWeek">Aramax</option>
                </select>
                <div class="Polaris-Select__Content" aria-hidden="true"><span class="Polaris-Select__SelectedOption">Vendor</span><span
                    class="Polaris-Select__Icon"><span class="Polaris-Icon"><svg class="Polaris-Icon__Svg" viewBox="0 0 20 20"
                        focusable="false" aria-hidden="true">
                        <path d="M13 8l-3-3-3 3h6zm-.1 4L10 14.9 7.1 12h5.8z" fill-rule="evenodd"></path>
                      </svg></span></span>
                </div>
                <div class="Polaris-Select__Backdrop"></div>
              </div>
            </div>
            <!-- <div class="col-sm-1">
              <button type="button" class="Polaris-Button Polaris-Button--plain" (click)="toggle()">
                <span class="Polaris-Button__Content"><span>
                    Order Details</span></span></button>
            </div> -->
          </div>
        </div>
        <!--Order Details - Line Items, Billing Address, Shipping Address and Customer Info-->
        <div class="Polaris-Stack__Item">
          <div id="basic-collapsible" aria-hidden="false" *ngIf="showDetails" class="Polaris-Collapsible Polaris-Collapsible--open"
            style="height: auto;">
           <div class="row">
             <div class="col-sm-6">
              <!-- Line Items-->
              <div class="row" *ngFor="let item of order.line_items">
                <div class="col-sm-3">
                  {{item.sku}}
                </div>
                <div class="col-sm-8">
                  {{item.name}}
                </div>
                <div class="col-sm-1">
                  {{item.quantity}}
                </div>
              </div>
             </div>
             <div class="col-sm-6">
              <!-- Shipping Infomration -->
             </div>
             <!-- <div class="col-sm-4">
              Billing Address
             </div> -->
           </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
